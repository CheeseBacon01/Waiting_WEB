<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 特賣等候中...</title>
    <style>


        .logo {
            margin-top: 1em;
            padding: 20px;
        }

        .logo img {
            width: 120px;
            animation: spin 5s linear infinite;
            background-color: #2a3a53;
        }

        .pic{
            margin-top: 1%;
        }
        .pic img{
            width: 300px;
            background-color: #2a3a53;
        }

    </style>
</head>

<body>
<div class="logo">
    <img src="logo.png" alt="Steam">
</div>

<div class="pic">
    <img src="cat.png" alt="cat">
</div>

<div class="container">
    <h1>感謝您的耐心等待！</h1>
    <p>Steam 商店目前有大量玩家進入，我們正在努力確保每位玩家都能順利進入！</p>

    <div class="queue-info">
        <p>您的排隊號碼：<span>#12,345</span></p>
        <p>預計等待時間：<span>15 分鐘</span></p>
    </div>

    <div class="loader"></div>

    <p id="fun-fact">🎮 Steam 最早是為了更新《Counter-Strike》而開發的</p>

    <button>重新進入商店</button>
</div>
</body>
</html>
